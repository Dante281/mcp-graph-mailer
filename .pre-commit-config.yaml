repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=512"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports"]
        additional_dependencies: []

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  # Hard block: evita commitear archivos sensibles aunque falle el resto
  - repo: local
    hooks:
      - id: block-sensitive-files
        name: Block sensitive files (token cache, .env)
        entry: python
        language: system
        pass_filenames: true
        args:
          - -c
          - >
            import sys, pathlib;
            bad={"token_cache.bin",".env"};
            hits=[p for p in sys.argv[1:] if pathlib.Path(p).name in bad];
            sys.exit((print("\n".join("ERROR: no commitees: "+h for h in hits)) or 1) if hits else 0)
